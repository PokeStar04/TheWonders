<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css_reset.css">
        <link rel="stylesheet" href="color.css">
        <link rel="stylesheet" href="font.css">
        <link rel="stylesheet" href="inscription_v1.css">

        <title>Incription</title>
    </head>
    <body class="electric_blue_bg">
        <div class="cercle red_orange_bg"></div>
        <img class="logo"src="ressources/logo.svg" alt="">
        <h1 class="white_txt">Deviens une wonders </h1>
        <img class="vague_ybp_right" src="ressources/compte/inscription/vague_ybp_right.svg" alt="">
        <img class="vague_ybp_left"src="ressources/compte/inscription/vague_pby_left.svg" alt="">


        <div></div>
        <div class="inscription_box ">
            <div class="input_inscription">
                <div class="input white_bg">
                    <p class="grey_txt">Nom d’utilisateur entré d’office   </p>
                </div>
                <div class="input white_bg">
                    <p class="grey_txt">Email</p>
                </div>
                <div class="input white_bg">
                    <p class="grey_txt">Mot de passe</p>
                </div>
            </div>
            <div class="button_inscription yellow_bg">
                <p class="white_txt">S’inscrire</p>
            </div>    
            <div class="bloc_choix_inscription">
                <div class="trait yellow_bg"></div>
                <p class="white_txt">ou</p>
                <div class="trait yellow_bg"></div>
            </div>
            <div class="choix_rs">
                <img src="ressources/compte/icone_rs/google.svg" alt="google">
                <img src="ressources/compte/icone_rs/facebook.svg" alt="facebook">
            </div>
            <div class="connexion">
                <p class="white_txt">Déjà un compte ? </p>
                <p class="yellow_txt">Connectez-vous </p>
            </div>
        </div>
        <div class="test"></div>
    </body>
</html>
