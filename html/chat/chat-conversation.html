let counter = 0;


window.onload =() =>{

    let boxMessage = document.getElementById('messageEnvoyer')

    const getMessage = () => {
        userMessage = historiqueMessage[counter];
        
        counter++;
        boxMessage.appendChild(document.createElement('div')).appendChild(document.createElement('p')).appendChild(document.createTextNode(userMessage)).parentElement.parentElement.className ="bloc-1";
        userMessage = historiqueMessage[counter];
        
        counter++;
        boxMessage.appendChild(document.createElement('div')).appendChild(document.createElement('p')).appendChild(document.createTextNode(userMessage)).parentElement.parentElement.className ="bloc-2";



    };
    document.getElementById('envoyer').addEventListener('click',(event) =>{
        event.preventDefault();

        boxMessage.appendChild(document.createElement('div')).appendChild(document.createElement('p')).appendChild(document.createTextNode(myMessage)).parentElement.parentElement.className ="user-message";
        document.getElementById('formulaire').reset();
        setTimeout(getMessage, 3000);

};
