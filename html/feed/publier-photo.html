<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../library/css-reset.css">
    <link rel="stylesheet" href="../../library/color.css">
    <link rel="stylesheet" href="../../library/font.css">
    <link rel="stylesheet" href="../../library/font-px.css">
    <link rel="stylesheet" href="../../library/grid-responsive.css">
    <link rel="stylesheet" href="../../style/feed/style-publier-photo.css">

    <title>Publier une photo</title>

  </head>
  <body>
    <header class="pink_bg font_inter_regular_20px">
      <img src="../../ressources/feed/publier-photo/icone-fleche-retour.svg" class="fleche-retour" alt="">
      <h2 class="white_txt">Nouveau défi</h2>
    </header>
  
    <div class="wrapper">
      <div class="raconter-defi">
        <div class="champs-photo">
          <img src="../../ressources/feed/publier-photo/icone-plus.svg" alt="">
        </div>
        <p class="font_inter_regular_20px">
          Raconte-nous comment s’est passé ton défi ! 
        </p>
      </div>
    </div>

    <div class="bouton-choix">
      <div class="wrapper font_inter_semi-bold_15px">
        <p>Identifie ton squad</p>
        <img src="../../ressources/feed/publier-photo/icone-fleche-continuer.svg">
      </div>
    </div>

    <div class="bouton-choix bouton-choix-dernier">
      <div class="wrapper font_inter_semi-bold_15px">
        <p>Ajoute un lieu</p>
        <img src="../../ressources/feed/publier-photo/icone-fleche-continuer.svg">
      </div>
    </div>

    <div class="wrapper">
      <p class="partager-sur font_inter_semi-bold_15px">Partage aussi sur</p>

      <div class="bouton-choix-reseaux font_inter_semi-bold_15px">
        <p>Facebook</p>
        <label class="form-switch">
          <input type="checkbox">
          <i></i>
        </label>
      </div>

      <div class="bouton-choix-reseaux font_inter_semi-bold_15px">
        <p>Twitter</p>
        <label class="form-switch">
          <input type="checkbox">
          <i></i>
        </label>
      </div>

      <div class="bouton-choix-reseaux font_inter_semi-bold_15px">
        <p>LinkedIn</p>
        <label class="form-switch">
          <input type="checkbox">
          <i></i>
        </label>
      </div>
    </div>
    
    <div class="centrer">
      <a href="../../html/feed/grand-feed.html"><div class="bouton-partager electric_blue_bg white_txt font_inter_medium_20px">
        Partager
      </div></a>
    </div>

    <div class="citation">
      <div class="decor-perso-cercle">
        <img src="../../ressources/feed/publier-photo/illu-femme-publier.svg" class="perso" alt="">
        <div class="cercle-orange red_orange_bg"></div>
      </div>
      
    </div>
    <img src="../../ressources/feed/publier-photo/ellipse-orange-publier.svg" class="ellipse-orange" alt="">

  </body>
</html>
